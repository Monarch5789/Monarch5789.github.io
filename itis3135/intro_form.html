<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Introduction Form</title>
  <link rel="stylesheet" href="styles/default.css" />
  <script src="scripts/introduction.js" defer></script>
  <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body>
  <header>
        <div data-include="components/header.html"></div>
    </header>

  <main>
    <h2>Introduction Form</h2>
   

    <form id="introForm">
      <fieldset>
        <legend>Personal Information</legend>
        <label>First Name: <input type="text" id="firstName" name="firstName" value="Aidan" placeholder="First Name" required></label><br>
        <label>Middle Name/Initial: <input type="text" id="middleName" name="middleName" value="J." placeholder="Middle Name"></label><br>
        <label>Preferred/Nickname: <input type="text" id="nickname" name="nickname" value="" placeholder="Preferred Name"></label><br>
        <label>Last Name: <input type="text" id="lastName" name="lastName" value="Perkins" placeholder="Last Name" required></label><br>
        <label>Acknowledgement Statement: <input type="text" id="acknowledge" name="acknowledge" value="I have read and understood the course policies." required></label><br>
        <label>Acknowledgement Date: <input type="date" id="ackDate" name="ackDate" required value="2025-10-26"></label><br>
      </fieldset>

      <fieldset>
        <legend>Mascot Information</legend>
        <label>Mascot Adjective: <input type="text" id="mascotAdj" value="Amazing" required></label><br>
        <label>Mascot Animal: <input type="text" id="mascotAnimal" value="Penguin" required></label><br>
        <label>Divider Symbol: <input type="text" id="divider" value="||" required></label><br>
      </fieldset>

      <fieldset>
        <legend>Picture</legend>
        <label>Image: <input type="url" id="picture" name="picture" value="https://cdn.discordapp.com/attachments/531323568026288140/1432080162668937347/Whiterose2_vrsmall.png?ex=68ffc015&is=68fe6e95&hm=dd263f287ba4acecb7b60ce8a7de7319be0416262eacd977fcf3b23fa022c5da&" placeholder="images/Whiterose2_vrsmall.png"></label><br>
        <input type="file" id="pictureUpload" accept="image/*"><br>
        <label>Picture Caption: <input type="text" id="picCaption" value="Profile Picture" required></label>
      </fieldset>

      <fieldset>
        <legend>About Me</legend>
        <label>Personal Statement:<br>
          <textarea id="personalStatement" rows="3" required>I am a web development student passionate about coding and design.</textarea>
        </label>
        <h4>Main Bullets</h4>
        <ul id="mainBullets">
          <li><input type="text" value="Personal Background: I was born and raised in New Jersey, and have a passion for technology, science fiction, and music." required></li>
          <li><input type="text" value="Professional Background: I have worked as a TA for the last 3 semesters, before that I worked retail." required></li>
          <li><input type="text" value="Academic Background: I am a Junior in the Cybersecurity program here at UNCC." required></li>
          <li><input type="text" value="Primary Computer Platform: Windows 11 Desktop" required></li>
          <!-- <li><input type="text" value="Hobbies" required></li>
          <li><input type="text" value="Favorite Technologies" required></li>
          <li><input type="text" value="Fun Fact" required></li> -->
          <!-- <li>Courses I'm taking and why: </li> -->
        </ul>
      </fieldset>

      <fieldset>
        <legend>Courses</legend>
        <div id="courseContainer">
          <div class="course">
            <label>Department: <input type="text" class="dept" value="ITIS" required></label>
            <label>Number: <input type="text" class="num" value="3135" required></label>
            <label>Name: <input type="text" class="courseName" value="Web-Based Application Design" required></label>
            <label>Reason: <input type="text" class="reason" value="Required for major" required></label>
            <button type="button" class="deleteCourse">Delete</button>
          </div>
        </div>
        <button type="button" id="addCourse">Add Course</button>
      </fieldset>

      <fieldset>
        <legend>Quote</legend>
        <label>Favorite Quote:<br><textarea id="quote" rows="2" required>&quot;I want to ask you a question, and that is: <span class="bold">What is in your life's blueprint?&quot;</textarea></label><br>
        <label>Quote Author: <input type="text" id="quoteAuthor" value="Dr. Martin Luther King Jr." required></label>
      </fieldset>

      <fieldset>
        <legend>Extras</legend>
        <label>Funny Thing (optional): <input type="text" id="funny"></label><br>
        <label>Something I'd like to share (optional): <input type="text" id="share"></label>
      </fieldset>

      

      <div class="formButtons">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <button type="button" id="clearBtn">Clear</button>
      </div>
    </form>

    <div id="result"></div>
  </main>

  <footer>
    <div data-include="components/footer.html"></div>
    <script src="scripts/HTMLInclude.js"></script>
</footer>
</body>
</html>
